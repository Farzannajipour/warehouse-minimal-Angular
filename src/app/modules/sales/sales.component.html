<button mat-stroked-button class="mb-2" [routerLink]="''" color="primary">Home</button>

<div class="margin-top-50" *ngIf="sales && sales">
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  <div *ngIf="!loading">
    <mat-accordion *ngIf="sales">
      <mat-expansion-panel *ngFor="let sale of sales">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ sale.id }}
          </mat-panel-title>
          <mat-panel-description>
            Details
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p><strong>ProductID: </strong> {{ sale.productId }}</p>
        <p><strong>Amount Sold: </strong> {{ sale.amountSold }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
