<button class="" mat-stroked-button [routerLink]="''" color="primary">Home</button>

<div class="margin-top-50">

  <mat-accordion *ngIf="products">
    <mat-expansion-panel *ngFor="let product of products" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ product.name }}
        </mat-panel-title>
        <mat-panel-description>
          Articles
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p><strong>ID: </strong> {{ product.id }}</p>
      <p><strong>Name: </strong> {{ product.name }}</p>
    </mat-expansion-panel>
  </mat-accordion>


</div>
